<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__rename"
                aria-label="change"
                type="button"
              ></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards">
         </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup-rename-user">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form" name="profile-form">
          <input type="text" class="popup__info popup__info_type_name" />
          <input type="text" class="popup__info popup__info_type_status" />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" aria-label="close" class="popup__close rename-user-close"></button>
      </div>
    </section>
    
    <section class="popup popup-append-card">
      <div class="popup__container">
        <h3 class="popup__header">Новое место</h3>
        <form class="popup__form" name="card-form">
          <input type="text" class="popup__info popup__info_type_place" placeholder="Название"/>
          <input type="text" class="popup__info popup__info_type_link" placeholder="Ссылка"/>
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" aria-label="close" class="popup__close append-card-close"></button>
      </div>
    </section>

    <section class="popup popup-bigscreen">
      <div class="popup-bigscreen__container">
        <img class="popup-bigscreen__image" src="/" alt="Изображение" />
        <p class="popup-bigscreen__name"></p>
        <button type="button" class="popup__close bigscreen-close"></button>
        </div>
    </section>

    <template id="card-template">
      <div class="card">
        <a href="#" class = "card__image"><img src="/" class="card__img" alt="Место"/></a>
        <img src="images\Trash.svg" class="card__trash"/>
        <div class="card__bottom">
          <h3 class="card__name"></h3>
          <button class="card__like" type="button"></button>
         </div>
        </div>
          </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
