<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__author">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__rename"
                aria-label="change"
                type="button"
              ></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/Arkhyz.jpg" alt="Архыз" />
            <div class="card__bottom">
              <h3 class="card__name">Архыз</h3>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/Cheget.jpg" alt="Чегет" />
            <div class="card__bottom">
              <h3 class="card__name">Чегет</h3>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/Dombay.jpg" alt="Домбай" />
            <div class="card__bottom">
              <h3 class="card__name">Домбай</h3>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус" />
            <div class="card__bottom">
              <h3 class="card__name">Эльбрус</h3>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Krasnaya_Polyana.jpg"
              alt="Красная Поляна"
            />
            <div class="card__bottom">
              <h3 class="card__name">Красная Поляна</h3>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Sheregesh.jpg"
              alt="Шерегеш"
            />
            <div class="card__bottom">
              <h3 class="card__name">Шерегеш</h3>
              <button class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__name" />
          <input type="text" class="popup__status" />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" aria-label="close" class="popup__close"></button>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
