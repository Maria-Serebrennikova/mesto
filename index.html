<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="bad0f45a85a7a8272e00.svg" alt="Лого"/></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" src="73621e6b24255a2183af.jpg" alt="Аватар"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__rename" aria-label="change" type="button"></button><p class="profile__status"></p></div><button class="profile__button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><section class="popup popup_type_rename-user"><div class="popup__container"><form class="popup__form popup__form_type_rename-user" novalidate><h3 class="popup__header">Редактировать профиль</h3><label for="username" class="popup__label"><input id="username" placeholder="Имя" class="popup__info popup__info_type_name" name="name" minlength="2" maxlength="40" required/> <span class="popup__error popup__error_visible username-error"></span></label> <label for="status" class="popup__label"><input id="status" placeholder="Профессиональная деятельность" class="popup__info popup__info_type_status" name="about" minlength="2" maxlength="200" required/> <span class="popup__error popup__error_visible status-error"></span></label> <button type="submit" class="popup__button">Сохранить</button></form><button type="button" aria-label="close" class="popup__close popup__close_type_rename-user"></button></div></section><section class="popup popup_type_append-card"><div class="popup__container"><form class="popup__form popup__form_type_append-card" novalidate><h3 class="popup__header">Новое место</h3><label for="place" class="popup__label"><input id="place" class="popup__info popup__info_type_place" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error popup__error_visible place-error"></span></label> <label for="email" class="popup__label"><input id="email" type="url" class="popup__info popup__info_type_link" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error popup__error_visible email-error"></span></label> <button type="submit" class="popup__button">Создать</button></form><button type="button" aria-label="close" class="popup__close popup__close_type_append-card"></button></div></section><section class="popup popup_type_delete-confirm"><div class="popup__container"><form class="popup__form popup__form_type_delete-confirm"><h3 class="popup__header">Вы уверены?</h3><button type="submit" class="popup__button">Да</button></form><button type="button" aria-label="close" class="popup__close popup__close_type_delete-confirm"></button></div></section><section class="popup popup_type_avatar-change" novalidate><div class="popup__container"><form class="popup__form popup__form_type_avatar-change"><h3 class="popup__header">Обновить аватар</h3><label for="avatar" class="popup__label"><input id="avatar-link" type="url" class="popup__info popup__info_type_avatar-change" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required/> <span class="popup__error popup__error_visible avatar-link-error"></span></label> <button type="submit" class="popup__button">Сохранить</button></form><button type="button" aria-label="close" class="popup__close popup__close_type_avatar-change"></button></div></section><section class="popup popup_type_bigscreen"><div class="popup__container popup__container_type_bigscreen"><figure class="image image_no-margin"><img class="popup__image" src="/" alt="Изображение"/><p class="popup__name"></p></figure><button type="button" class="popup__close popup__close_type_bigscreen"></button></div></section><div></div><template id="card-template"><div class="card"><a class="card__image"><img src="/" class="card__img" alt="Место"/></a><button type="button" aria-label="basket" class="card__trash"></button><div class="card__bottom"><h3 class="card__name"></h3><div class="card__likes-zone"><button class="card__like" type="button"></button> <span class="card__like-count"></span></div></div></div></template></body></html>
